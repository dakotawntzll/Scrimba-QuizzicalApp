<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizzical</title>
	<link rel="stylesheet" href="index.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link 
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" 
		rel="stylesheet"
	>

</head>
<body>
	<main>
		<form>
			<section class="question-section">
				<h2 class="question-text" id="question1Question">How would one say goodbye in Spanish?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question1Choice1" name="question1" value="Adios">
						<label for="question1Choice1">Adios</label>
					</li>
					<li>
						<input type="radio" id="question1Choice2" name="question1" value="Hola">
						<label for="question1Choice2">Hola</label>
					</li>
					<li>
						<input type="radio" id="question1Choice3" name="question1" value="Au Revoir">
						<label for="question1Choice3">Au Revoir</label>
					</li>
					<li>
						<input type="radio" id="question1Choice4" name="question1" value="Salir">
						<label for="question1Choice4">Salir</label>
					</li>


				</ul>
			</section>

			<!-- Extra questions for testing the css. Delete later -->
			<section class="question-section">
				<h2 class="question-text" id="question2Question">Which best selling toy of 1983 caused hysteria, resulting in riots breaking in stores?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question2Choice1" name="question2" value="Cabbage Patch Kids">
						<label for="question2Choice1">Cabbage Patch Kids</label>
					</li>
					<li>
						<input type="radio" id="question2Choice2" name="question2" value="Rubik's Cube">
						<label for="question2Choice2">Rubik's Cube</label>
					</li>
					<li>
						<input type="radio" id="question2Choice3" name="question2" value="Teddy Bear">
						<label for="question2Choice3">Teddy Bear</label>
					</li>
					<li>
						<input type="radio" id="question2Choice4" name="question2" value="Transformers">
						<label for="question2Choice4">Transformers</label>
					</li>


				</ul>
			</section>
			<section class="question-section">
				<h2 class="question-text" id="question3Question">What is the hottest planet in our Solar System?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question3Choice1" name="question3" value="Mercury">
						<label for="question3Choice1">Mercury</label>
					</li>
					<li>
						<input type="radio" id="question3Choice2" name="question3" value="Venus">
						<label for="question3Choice2">Venus</label>
					</li>
					<li>
						<input type="radio" id="question3Choice3" name="question3" value="Mars">
						<label for="question3Choice3">Mars</label>
					</li>
					<li>
						<input type="radio" id="question3Choice4" name="question3" value="Jupiter">
						<label for="question3Choice4">Jupiter</label>
					</li>
				</ul>
			</section>
			<section class="question-section">
				<h2 class="question-text" id="question4Question">In which country was the caesar salad invented?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question4Choice1" name="question4" value="Mexico">
						<label for="question4Choice1" class="correct">Mexico</label>
					</li>
					<li>
						<input type="radio" id="question4Choice2" name="question4" value="Italy">
						<label for="question4Choice2" class="wrong-choice">Italy</label>
					</li>
					<li>
						<input type="radio" id="question4Choice3" name="question4" value="United States">
						<label for="question4Choice3" class="wrong-choice">United States</label>
					</li>
					<li>
						<input type="radio" id="question4Choice4" name="question4" value="France">
						<label for="question4Choice4" class="wrong-choice incorrect">France</label>
					</li>
				</ul>
			</section>
			<section class="question-section">
				<h2 class="question-text" id="question5Question">How Many Hearts Does An Octopus Have?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question5Choice1" name="question5" value="One">
						<label for="question5Choice1">One</label>
					</li>
					<li>
						<input type="radio" id="question5Choice2" name="question5" value="Two">
						<label for="question5Choice2">Two</label>
					</li>
					<li>
						<input type="radio" id="question5Choice3" name="question5" value="Three">
						<label for="question5Choice3">Three</label>
					</li>
					<li>
						<input type="radio" id="question5Choice4" name="question5" value="Four">
						<label for="question5Choice4">Four</label>
					</li>
				</ul>
			</section>

			<div class="btn-and-results-container">
				<!-- <h3 id="resultsText">You scored 3/5 correct answers</h3> -->
				<button type="submit" id="submitBtn">Check Answers</button>
			</div>
			


			<!-- End of Extra questions for testing the css. Delete later -->
		</form>
	</main>
</body>
</html>
