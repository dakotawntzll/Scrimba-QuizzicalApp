<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizzical</title>
	<link rel="stylesheet" href="index.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<form>
			<section class="question">
				<h2 class="question" id="question1Question">How would one say goodbye in Spanish?</h2>
				<ul class="choices">

					<li>
						<input type="radio" id="question1Choice1" name="question1" value="Adios">
						<label for="question1Choice1">Adios</label>
					</li>
					<li>
						<input type="radio" id="question1Choice2" name="question1" value="Hola">
						<label for="question1Choice2">Hola</label>
					</li>
					<li>
						<input type="radio" id="question1Choice3" name="question1" value="Au Revoir">
						<label for="question1Choice3">Au Revoir</label>
					</li>
					<li>
						<input type="radio" id="question1Choice4" name="question1" value="Salir">
					</li>


				</ul>
			</section>
		</form>
	</main>
</body>
</html>
